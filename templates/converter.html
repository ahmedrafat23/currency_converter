<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üåç Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter-box {
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            margin-bottom: 20px;
            color: #0077cc;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        select,
        button {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
        }

        select:focus,
        input:focus {
            border-color: #0077cc;
        }

        button {
            background-color: #0077cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #00695c;
            font-weight: bold;
        }

        .currencies {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .currencies {
                flex-direction: column;
            }
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #cccccc;
        }
    </style>
</head>

<body>

    <div class="converter-box">
        <h1>üí± Currency Converter</h1>

        <form method="POST">
            <input type="number" name="amount" step="0.01" placeholder="Enter amount" required value="{{ amount }}"
                id="amount-box" onfocus="this.select();">

            {% if rate %}
            <input type="text" value="1 {{ from_currency }} = {{ rate }} {{ to_currency }}" readonly
                style="background-color:#f3f3f3; border:none; padding:10px; border-radius:5px;">
            {% endif %}

            <div class="currencies">
                <select name="from_currency">
                    {% for currency in currencies %}
                    <option value="{{ currency }}" {% if currency==from_currency %}selected{% endif %}>{{ currency }}
                    </option>
                    {% endfor %}
                </select>

                <select name="to_currency">
                    {% for currency in currencies %}
                    <option value="{{ currency }}" {% if currency==to_currency %}selected{% endif %}>{{ currency }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
        <div class="result">
            {{ amount }} {{ from_currency }} = {{ result }} {{ to_currency }}
        </div>
        {% endif %}

        <!-- ‚úÖ Back to Home button -->
        <a href="/" class="back-btn">‚¨Ö Back to Home</a>
    </div>

    <script>
        // Clear amount on page load
        window.addEventListener('DOMContentLoaded', function () {
            document.getElementById('amount-box').value = '';
        });
    </script>

</body>

</html>
