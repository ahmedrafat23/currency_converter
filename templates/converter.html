<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 40px;
            background: #f1f5f9;
            text-align: center;
        }

        form {
            background: white;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        select,
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }

        h3 {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <h1>ðŸ’± Currency Converter</h1>
    <form method="POST">
        <input type="number" name="amount" step="0.01" placeholder="Amount" required value="{{ amount }}">

        <select name="from_currency">
            {% for currency in currencies %}
            <option value="{{ currency }}" {% if currency==from_currency %}selected{% endif %}>{{ currency }}</option>
            {% endfor %}
        </select>

        <span>â†’</span>

        <select name="to_currency">
            {% for currency in currencies %}
            <option value="{{ currency }}" {% if currency==to_currency %}selected{% endif %}>{{ currency }}</option>
            {% endfor %}
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if result %}
    <h3>{{ amount }} {{ from_currency }} = {{ result }} {{ to_currency }}</h3>
    {% endif %}

</body>

</html>
