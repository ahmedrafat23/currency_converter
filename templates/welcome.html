<!DOCTYPE html>
<html lang="ar">

<head>

    <style>
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #003c58;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

            color: #555;
            margin-bottom: 30px;
        }

            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #005fa3;
        }

        .icons {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
        }

        audio {
            display: none;
        }
    </style>
</head>
