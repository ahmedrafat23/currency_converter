<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>مرحبًا بك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .welcome-box h1 {
            color: #333;
        }

        .start-btn {
            padding: 10px 25px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="welcome-box">
        <h1>مرحبًا بك في محوّل العملات!</h1>
        <form action="{{ url_for('converter') }}">
            <button class="start-btn" type="submit">ابدأ</button>
        </form>
    </div>
</body>

</html>
